<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con Barra de Búsqueda</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Mapa con Barra de Búsqueda</h1>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script>
        // Crear el mapa inicial
        const map = L.map('map').setView([37.7749, -122.4194], 13); // Coordenadas iniciales

        // Añadir el mapa base de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Agregar la barra de búsqueda
        const geocoder = L.Control.geocoder({
            defaultMarkGeocode: false // Evita agregar un marcador automáticamente
        })
        .on('markgeocode', function(e) {
            const bbox = e.geocode.bbox; // Bounding box del resultado
            const bounds = L.latLngBounds(
                L.latLng(bbox.getSouthWest()),
                L.latLng(bbox.getNorthEast())
            );

            // Centrar el mapa y añadir un marcador
            map.fitBounds(bounds);
            /*
                L.marker(e.geocode.center).addTo(map)
                    .bindPopup(e.geocode.name)
                    .openPopup();
            */
        })
        .addTo(map);

        // Opción: Centrar en el resultado sin usar bounding box
        // geocoder.on('markgeocode', function(e) {
        //     map.setView(e.geocode.center, 15);
        //     L.marker(e.geocode.center).addTo(map).bindPopup(e.geocode.name).openPopup();
        // });
    </script>
</body>
</html>
